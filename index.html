<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/7b2d1d47e5.js" crossorigin="anonymous"></script>
</head>
<body>
    <div>
        <form action="#" id="form">
            <div class="inputBox">
                <input type="text" id="email" onkeyup="validate();" style="color: #306090" placeholder="Enter Email Adress">
                <span class="indicator"></span>
            </div>
        </form>
    </div>
    <br>
    <button id="button" class="btn" onclick="change();" style="cursor: pointer">Validate</button>
    <div class="btnarea" id="btnarea"></div>
    <div class="sidewalk" id="sidewalk">
        <a href="enter.html"><i class="fas fa-door-open" id="door"></i></a>
    </div>
    <div class="grass" id="grass" onmouseover="stepGrass();"></div>
    <div class="alert" id="alert">
        <h1 class="message">You stepped on the grass.</h1>
        <a href="index.html" class="again"><button style="cursor: pointer">Try again</button></a>
    </div>
</body>
</html>
